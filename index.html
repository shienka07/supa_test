<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자랑 대회</title>

    <link
      rel="icon"
      type="image/png"
      href="./favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link rel="manifest" href="./site.webmanifest" />

    <meta property="og:type" content="website" />
    <meta property="og:title" content="우리애 자랑대회" />
    <meta
      property="og:description"
      content="천하 제일 우리 애가 제일 이쁨 대회"
    />
    <meta
      property="og:image"
      content="https://shienka07.github.io/supa_test/retriever.png"
    />
    <meta
      property="og:url"
      content="https://github.com/shienka07/supa_test/blob/main/retriever.png?raw=true"
    />
    <meta property="og:type" content="website" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form id="user">
      <section>
        <label for="name">
          <input type="text" name="name" />
        </label>
      </section>
      <section>
        <input type="file" id="avatar" />
      </section>
      <section>
        <button>등록</button>
      </section>
    </form>
    <main>
      <section id="box"></section>
      <button id="loading">불러오기</button>
    </main>
    <script>
      const supabaseUrl = "https://embcpikdrhqjaacfzivk.supabase.co";
      const supabaseAnonKey =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVtYmNwaWtkcmhxamFhY2Z6aXZrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzkyMzY1MjQsImV4cCI6MjA1NDgxMjUyNH0.ojVT5ozDZHBp1RiPVPdCbQB8B370Slm4YWg-zl_moaw";
      const folderName = "uploads";
      const bucketName = "my-bucket";
      const tableName = "MY_USER";
      async function makeUser() {
        const { files } = document.querySelector("#avatar");
        const file = files[0];
        const fileName = `${Date.now()}_${file.name}`; // 안겹치려고 // uuid.
        const filePath = `${folderName}/${fileName}`;
        const response = await fetch(
          `${supabaseUrl}/storage/v1/object/${bucketName}/${filePath}`,
          {
            method: "put",
            headers: {
              apikey: supabaseAnonKey,
              Authorization: `Bearer ${supabaseAnonKey}`,
              "Content-Type": file.type,
            },
            body: file,
          }
        );
        console.log(await response.json());
        // filename을 알아야함!
        const form = document.querySelector("#user");
        const formData = new FormData(form);
        const response2 = await fetch(`${supabaseUrl}/rest/v1/${tableName}`, {
          method: "POST",
          headers: {
            apikey: supabaseAnonKey,
            Authorization: `Bearer ${supabaseAnonKey}`,
            "Content-Type": "application/json",
            Prefer: "return=representation",
          },
          body: JSON.stringify({
            name: formData.get("name"),
            avatar: fileName,
          }),
        });
        console.log(await response2.json());
      }

      document
        .querySelector("#user")
        .addEventListener("submit", async (event) => {
          event.preventDefault();
          await makeUser();
        });

      document.querySelector("#loading").addEventListener("click", async () => {
        const box = document.querySelector("#box");
        const response = await fetch(`${supabaseUrl}/rest/v1/${tableName}`, {
          method: "GET",
          headers: {
            apikey: supabaseAnonKey,
            Authorization: `Bearer ${supabaseAnonKey}`,
            "Content-Type": "application/json",
          },
          // Array 형태로 값이 나옴
        });
        const data = await response.json();
        for (const u of data) {
          // u.name, u.avatar
          const tmp = document.createElement("div");
          const img = document.createElement("img");
          img.src = `${supabaseUrl}/storage/v1/object/public/${bucketName}/${folderName}/${u.avatar}`; // 나중에 가면 축약하거나 우리의 url로 덮어씌웁니다
          img.width = "240";
          tmp.appendChild(img);
          const title = document.createElement("h5");
          title.textContent = u.name || "이름없음"; // ?? 널병합은 Undefined하고 null만. &&. 앞이 false평가 - 빈 문자열도 false 평가 -> 뒤에 있는 것을 합쳐준다
          tmp.appendChild(title);
          box.appendChild(tmp);
        }
      });
    </script>
  </body>
</html>
